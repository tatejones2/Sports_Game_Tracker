[pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Pytest options
addopts =
    --verbose
    --strict-markers
    --cov=apps
    --cov=config
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-fail-under=70
    --reuse-db
    
# Coverage options
[coverage:run]
source = apps,config
omit =
    */migrations/*
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    config/asgi.py
    config/wsgi.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
